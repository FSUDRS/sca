---
layout: base
title: Correspondence
---
<title>Correspondence</title>
<h1>Correspondence</h1>
<ul>
  <table id="collection">
    <colgroup>
      <col class="col1">
      <col class="col2">
    </colgroup>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
      {% for work in site.correspondence %}
        <tr><td class="title"><a href="{{site.baseurl}}{{work.url}}">{{ work.title }}</a></td><td>{{work.pubDate}}</td></tr>
      {% endfor %}
    </table>
  </ul>
